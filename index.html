<html>

<head>
    <link rel="icon" href="./favicon.ico" type="image/gif" sizes="16x16">
    <title>Personality</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./index.css">

</head>

<body>
    <section>
        <h1>What Does Your Name Say About Your Personality</h1>
        <div id="container">
            <div>
                <h2>Enter Your Name</h2>
                <input type="text" placeholder="Your Name" id="nameid">
            </div>
            <div>
                <img src="./dragon.jpg" alt="Image" id="imageid" height="200px" width="200px">
                <button>Click On Me</button>
            </div>
        </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
        integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
        crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {
            $('button').click(function () {
                const name = $('#nameid').val();
                $('#imageid').attr('src', `https://joeschmoe.io/api/v1/${name}`);

            });
        });
    </script>
</body>

</html>
